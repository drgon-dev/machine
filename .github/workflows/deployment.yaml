name: Java Gradle Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-style-check:
    name: "Stage 1 - Code Style Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Check code style with Checkstyle
        run: |
          ./gradlew checkstyleMain checkstyleTest

      - name: Generate checkstyle report
        run: ./gradlew checkstyleMain
        continue-on-error: true

      - name: Upload checkstyle reports
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle/
          retention-days: 1

  build:
    name: "Stage 2 - Build Project"
    runs-on: ubuntu-latest
    needs: code-style-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build project
        run: ./gradlew build -x test -x checkstyleMain -x checkstyleTest

      - name: List build artifacts
        run: find build/libs -name "*.jar" || echo "No JAR files found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-artifacts
          path: |
            build/libs/*.jar
            build/distributions/*
          retention-days: 1

  test:
    name: "Stage 3 - Run Tests"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run tests
        run: ./gradlew test

      - name: Generate test report
        run: ./gradlew test jacocoTestReport

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/reports/jacoco/
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 1

  publish:
    name: "Stage 4 - Publish Build"
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
